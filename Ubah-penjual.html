<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1></h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama Penjual</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">alamat</label>
      <input type="text" class="form-control" id="input-alamat">
    </div>
     <div class="mb-3">
      <label class="form-label">email</label>
      <input type="text" class="form-control" id="input-email">
    </div>
    <div class="mb-3">
      <label class="form-label">noTlpn</label>
      <input type="text" class="form-control" id="input-noTlpn">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-ubah">ubah</button>
    <img src="loader.gif" style="width: 2em; display: none" id="loader">
  </form>

  <a class="mt-1" href="index.html">Lihat Daftar Penjual</a>

  <script type="module">
    import { ambilpenjual, ubahpenjual } from './main.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elemennamapenjual = document.getElementById('input-nama');
    let elemenalamat = document.getElementById('input-alamat');
    let elemenemail = document.getElementById('input-email');
    let elemennoTlpn = document.getElementById('input-noTlpn');
    let loader = document.getElementById('loader');
    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const penjual = await ambilpenjual(docId);

    elemennamapenjual.value = penjual.nama;
    elemenalamat.value = penjual.alamat;
    elemenemail.value = penjual.email;
    elemennoTlpn.value = penjual.noTlpn;


    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahpenjual(docId, elemennama.value, elemenalamat.value, elemenemail.value, elemennoTlpn.value);
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
